{include file="head" /}

{include file="menu" /}
<!--main content start-->
      <section id="main-content">
          <section class="wrapper">
          

          <div  class="row editadd" style="display:none">
            <div class="col-lg-8">
                <section class="panel">
                  
                  <div class="panel-body bio-graph-info">
                      <h1 class="f_title"></h1>
                      <form class="form-horizontal" role="form" method="post" id="formid">
                          
                          <div class="form-group">
                              <label  class="col-lg-2 control-label">Tên ngân hàng</label>
                              <div class="col-lg-6">
                                  <input type="text" class="form-control" id="f-name" name="bank_nm" placeholder=" " value="">
                                  <input type="hidden" value="" name="id" id="f-id">
                              </div>
                          </div>
                         
                          <div class="form-group">
                              <div class="col-lg-offset-2 col-lg-10">
                                  <input type="submit" onclick="return formeidt(this.form)" class="btn btn-success" value="Lưu">
                              </div>
                          </div>
                      </form>
                  </div>
              </section> 
            </div>
          </div>  
            
          <div class="row">
                  <div class="col-sm-8">
                      <section class="panel">
                          <header class="panel-heading">
                              <h4 class="left">Quản lý tài khoản ngân hàng (Hãy cẩn thận và không xóa tài khoản ngân hàng để tránh sai sót thống kê)</h4> 
                              <a href="javascript:;" onclick="addclass()"><span class="btn right btn-primary">Thêm tài khoản ngân hàng+</span></a>
                              <br><br>
                          </header>
                          <table class="table">
                              <thead>
                              <tr>
                                  <th>STT</th>
                                  <th>Tài khoản ngân hàng</th>
                                  <th>Thao tác</th>
                                  
                              </tr>
                              </thead>
                              <tbody>
                              <!-- {volist id="vo" name="banks"} -->
                              <tr>
                                  <td>{$vo.id}</td>
                                  <td>{$vo.bank_nm}</td>
                                  <td> 
                                      <button class="btn btn-primary btn-xs" onclick="editclass('{$vo.id}','{$vo.bank_nm}')"><i class="icon-pencil"></i></button>
                                      <button class="btn btn-danger btn-xs" onclick="deleteclass('{$vo.id}')"><i class="icon-trash "></i></button>
                                  </td>
                                  
                              </tr>
                              <!-- {/volist} -->
                              </tbody>
                          </table>
                      </section>
                  </div>
          </div>       
          
          
             

          </section>
      </section>
      <!--main content end-->
  </section>
{include file="foot" /}
<script>

	//eidt class
	function editclass(id,data){
		$('.editadd').show();
		$('.f_title').html('Chỉnh sửa tài khoản ngân hàng');
		$('#f-name').val(data);
		$('#f-id').val(id);
	}

	//add class
	function addclass(){
		$('.editadd').show();
		$('.f_title').html('Thêm tài khoản ngân hàng');
		$('#f-name').val('');
		$('#f-id').val('');
	}

	//delete class
	function deleteclass(id){
		layer.open({
		  content: 'Chắc chắn muốn xóa ?',
		  yes: function(index){
		    //do something
		    var url = "{:url('deletebanks')}"+"?id="+id;
		    
		    $.get(url,function(data){
		    	if (data.type == 1) {
		          layer.msg(data.data, {icon: 1,time: 1000},function(){
		            window.location.href="{:Url('banks')}";
		          }); 

		        }else if(data.type == -1){
		          layer.msg(data.data, {icon: 2}); 
		        }
		    });
		  }
		});
	}

  //eidt or add one class
  function formeidt(form){
    $bank_nm = form.bank_nm.value;
    if(!$bank_nm){
      layer.msg('Vui lòng nhập Tên ngân hàng'); 
        return false;
    }

    var formurl = "{:Url('editbanks')}"
    var data = $('#formid').serialize();
    $.post(formurl,data,function(data){
      if (data.type == 1) {

        layer.msg(data.data, {icon: 1,time: 1000},function(){
          window.location.href="{:Url('banks')}";
        }); 

      }else if(data.type == -1){
        layer.msg(data.data, {icon: 2}); 
      }

    });

    return false;

  }


	
</script>

    <script type="text/javascript">
        //iOS Web APP中点击链接跳转到Safari 浏览器新标签页的问题 devework.com
        //stanislav.it/how-to-prevent-ios-standalone-mode-web-apps-from-opening-links-in-safari
        if (("standalone" in window.navigator) && window.navigator.standalone) {
            var noddy, remotes = false;
            document.addEventListener('click', function (event) {
                noddy = event.target;
                while (noddy.nodeName !== "A" && noddy.nodeName !== "HTML") {
                    noddy = noddy.parentNode;
                }
                if ('href' in noddy && noddy.href.indexOf('http') !== -1 && (noddy.href.indexOf(document.location.host) !== -1 || remotes)) {
                    event.preventDefault();
                    document.location.href = noddy.href;
                }
            }, false);
        }


    </script>

    @keyframes caretBlink {
        from {
            opacity: 1.0;
        }
        to {
            opacity: 0.0;
        }
    }

    @keyframes rotateSpinner {
        from {
            transform: rotate(0deg);
        }
        to {
            transform: rotate(360deg);
        }
    }

    #text-tool-caret {
        animation-name: caretBlink;
        animation-iteration-count: infinite;
        animation-timing-function: cubic-bezier(1.0, 0, 0, 1.0);

    }

    #en-markup-loading-spinner {

        top: 0px;
        left: 0px;

        animation-duration: 0.6s;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
    }

<script>
    function checkform(form) {
        var username = form.username.value;
        var upwd = form.upwd.value;
        if (!username) {
            layer.msg("{:lang('qsryhm')}");
            return false;
        }

        if (!upwd) {
            layer.msg('{:lang(\'qsrmm\')}');
            return false;
        }

        var data = $('#formid').serialize();
        var formurl = "{:Url('login/login')}";
        var locurl = "{:Url('/index/index/index/token/'.$token)}";

        WPpost(formurl, data, locurl);
        return false;
    }

    $(document).click(function () {
        $('.langselect').stop().slideUp()
    })
    $('#langtarger').click(function (e) {
        e.stopPropagation()
        $('.langselect').stop().slideDown()
    })
    $('.langselect').on('click', 'li', function () {
        var data = {'lang': $(this).attr('data-val')};
        var formurl = "{:Url('login/langSetting')}"
        var data = data
        $.post(formurl, data, function (data) {
            if (data.type == 1) {
                // layer.msg(data.data, {icon: 1,time: 1000},function(){
                // });
                //alert(data.msg)
                window.location.reload()
            } else {
                //alert(data.msg)
                // layer.msg(data.data, { icon: 2 });
            }
        });
    })
</script>

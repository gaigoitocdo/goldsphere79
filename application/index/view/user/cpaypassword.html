	<script>
  function togglePassword(id, el) {
    const input = document.getElementById(id);
    if (input.type === "password") {
      input.type = "text";
      el.classList.remove("fa-eye");
      el.classList.add("fa-eye-slash");
    } else {
      input.type = "password";
      el.classList.remove("fa-eye-slash");
      el.classList.add("fa-eye");
    }
  }
	function checkform2(){
	    var nickname = $('#nickname').val();
	    var upwd = $('#upwd').val();
	    var upwd2 = $('#upwd2').val();
        console.log(nickname);
        if (!nickname) {
            layer.msg('{:lang(\'qsryx\')}');
            return false;
        }

        if (!upwd) {
            layer.msg('{:lang(\'qsrdlmm\')}');
            return false;
        }

        if (!upwd2) {
            layer.msg('{:lang(\'qzcsrdlmm\')}');
            return false;
        }

        if (upwd.length < 8 || upwd2.length < 8) {
            layer.msg('{:lang(\'mmcdbg\')}');
            return false;
        }

        if (upwd != upwd2) {
            layer.msg('{:lang(\'lcmmbyy\')}');
            return false;
        }
        $.post('/index/user/cpaypassword',{'nickname':nickname,'upwd':upwd,'upwd2':upwd2},function(data){
            if(data.type==1){
                 layer.msg(data.data,function(){
                    location.reload();
                });
            }else{
                layer.msg(data.data);
            }
        })
	}
</script>

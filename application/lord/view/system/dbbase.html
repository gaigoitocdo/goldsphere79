{include file="head" /}

{include file="menu" /}

<!--main content start-->
      <section id="main-content">
          <section class="wrapper">
              <!--state overview start-->
              <button type="button" class="btn btn-primary " onclick="handle('backup')">Sao lưu dữ liệu</button>
              <!--state overview end-->
            <br><br>
             <div class="row">
                  <div class="col-lg-12">
                      <section class="panel">
                          <header class="panel-heading">
                             Danh sách cơ sở dữ liệu
                          </header>
                          <table class="table table-striped table-advance table-hover">
                            <thead class="ordertable">
                              <tr>
                                <th>STT</th>
                                <th>Thời gian</th>
                                <th>Tên tệp</th>
                                <th>Thao tác</th>
                            </tr>
                          </thead>
                          <tbody>
                              <!-- {volist name="database" id="vo"} -->
                              <tr>
                                  <td>{$vo.id}</td>
                                  <td>{$vo.time} </td>
                                  <td>{$vo.filename}</td>
                                  <td>
                                     <a href="{:url('backupsbase',['tp'=>'dowonload','name'=>$vo.filename])}"><button class="btn btn-success btn-xs"><i class="icon-cloud-download"></i></button></a>
                                     <button class="btn btn-danger btn-xs" onclick="handle('del','{$vo.filename}')"><i class="icon-trash "></i></button>
                                     <!-- <button class="btn btn-primary btn-xs" onclick="handle('restore','{$vo.filename}')">Phục hồi</button> -->
                                  </td>
                              </tr>
                              <!-- {/volist} -->
                              
                              </tbody>
                          </table>
                      </section>
                  </div>
              </div>
              
           

          </section>
      </section>
      <!--main content end-->
  </section>

{include file="foot" /}
<script>
    function handle(tp,name=''){        
        if (tp){
            $.post("{:url('backupsbase')}",{tp:tp,name:name},function(response){
                if (response){
                    layer.msg(response, {icon: 1,time: 2000},function(){
                      window.location.href="{:Url('system/dbbase')}";
                    });
                }else{
                    layer.msg("Thao tác thất bại，vui lòng thử lại!!", {icon: 2}); 
                }
    
            }); 
        }
    }


</script>

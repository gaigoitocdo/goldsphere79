<!--main content start-->
      <section id="main-content">
          <section class="wrapper">
              
            
          <div class="row">
                  <div class="col-sm-12">
                      <aside class="profile-info col-lg-9">
                      <section class="panel">
                          
                          <div class="panel-body bio-graph-info">
                              <h1> Thêm người dùng</h1>
                              <form class="form-horizontal" role="form" method="post" id="formid">

                                  <div class="form-group">
                                      <label class="col-lg-2 control-label">Tên đăng nhập</label>
                                      <div class="col-lg-6">
                                          <input type="text" class="form-control"  value="{$username?$username:'系统生成'}" disabled="true" >
                                      </div>
                                  </div>

                                  <div class="form-group">
                                      <label class="col-lg-2 control-label">Số điện thoại</label>
                                      <div class="col-lg-6">
                                          <input type="text" class="form-control"  value="{$utel?$utel:''}" name="utel"/>
                                      </div>
                                  </div>

                                  <div class="form-group">
                                      <label class="col-lg-2 control-label">Họ và tên</label>
                                      <div class="col-lg-6">
                                          <input type="text" class="form-control"  value="{$nickname?$nickname:''}" name="nickname">
                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <label class="col-lg-2 control-label">Điểm uy tín</label>
                                      <div class="col-lg-6">
                                          <input type="text" class="form-control"  value="{$userpoint?$userpoint:'0'}" name="userpoint">
                                        
                                      </div>
                                  </div>
								{if isset($isedit) && $isedit == 1}
                                  <div class="form-group">
                                      <label class="col-lg-2 control-label">Trạng thái</label>
                                      <div class="col-lg-6">
                                          <select name="ustatus" class="selectpicker show-tick form-control">
                                          	  <option {if isset($ustatus) && $ustatus == 0} selected="selected" {/if} value="0">Bình thường</option>
                                          	  <option {if isset($ustatus) && $ustatus == 1} selected="selected" {/if} value="1">Đã đóng băng</option>
                                          </select>
                                      </div>
                                  </div>
								 {/if}


                                  <div class="form-group">
                                      <label class="col-lg-2 control-label">Cấp bậc thành viên</label>
                                      <div class="col-lg-6">
                                          <select name="level" class="selectpicker show-tick form-control">
                                              <option {if isset($level) && $level == 1} selected="selected" {/if} value="1">Thành viên thông thường</option>
                                              <option {if isset($level) && $level == 2} selected="selected" {/if} value="2">Thành viên bạc</option>
                                              <option {if isset($level) && $level == 3} selected="selected" {/if} value="3">Thành viên vàng</option>
                                              <option {if isset($level) && $level == 4} selected="selected" {/if} value="4">Thành viên bạch kim</option>
                                              <option {if isset($level) && $level == 5} selected="selected" {/if} value="5">Thành viên vàng kim</option>
                                              <option {if isset($level) && $level == 6} selected="selected" {/if} value="6">Thành viên kim cương</option>
                                              <option {if isset($level) && $level == 7} selected="selected" {/if} value="7">Thành viên kim cương đen</option>
                                          </select>
                                      </div>
                                  </div>

                                  <div class="form-group">
                                      <label class="col-lg-2 control-label">Lãi suất ngân hàng</label>
                                      <div class="col-lg-6">
                                          <input type="text" class="form-control"  value="{$lixibao_lv?$lixibao_lv:''}" name="lixibao_lv">
                                      </div>
                                  </div>

                                  <div class="form-group">
                                      <label class="col-lg-2 control-label">Mã mời</label>
                                      <div class="col-lg-6">
                                          <input type="text" class="form-control"  value="{$oid?$oid:''}" name="oid">
                                      </div>
                                  </div>
									{if isset($isedit) && $isedit == 1}


                                  

                                  <div class="form-group">
                                      <label class="col-lg-2 control-label">Số dư tài khoản</label>
                                      <div class="col-lg-6">
                                          <input type="text" class="form-control"  value="{$usermoney?$usermoney:'0'}" name="usermoney">
                                          <input type="hidden" class="form-control"  value="{$usermoney?$usermoney:'0'}" name="ordusermoney">
                                      </div>
                                  </div>
									
								<div class="form-group" style="display:none;">
                                      <label class="col-lg-2 control-label">Mật khẩu cũ</label>
                                      <div class="col-lg-6">
                                          <input type="text" class="form-control"  value="..." name="ordpwd">
                                      </div>
                                  </div>

                                  <div class="form-group" style="display:none;">
                                      <label class="col-lg-2 control-label">Mật khẩu mới</label>
                                      <div class="col-lg-6">
                                          <input type="text" class="form-control"  value="..." name="upwd2">
                                      </div>
                                  </div>

                                  <div class="form-group">
                                      <label class="col-lg-2 control-label">Đổi mật khẩu đăng nhập</label>
                                      <div class="col-lg-6">
                                          <input type="text" class="form-control"  value="" name="upwd">
                                      </div>
                                  </div>
                                   <div class="form-group">
                                      <label class="col-lg-2 control-label">Đổi mật khẩu rút tiền</label>
                                      <div class="col-lg-6">
                                          <input type="text" class="form-control"  value="{$paypwd}" name="paypwd">
                                      </div>
                                  </div>
                                  <input type="hidden" class="form-control"  value="{$uid}" name="uid">
								{else/}
								<div class="form-group">
                                      <label class="col-lg-2 control-label">Mật khẩu</label>
                                      <div class="col-lg-6">
                                          <input type="text" class="form-control"  value="" name="upwd">
                                      </div>
                                  </div>

                                  <div class="form-group">
                                      <label class="col-lg-2 control-label">Xác nhận mật khẩu</label>
                                      <div class="col-lg-6">
                                          <input type="text" class="form-control"  value="" name="upwd2">
                                      </div>
                                  </div>
                                  <input type="hidden" class="form-control"  value="" name="ordpwd">
								{/if}
									
									
                                  <div class="form-group">
                                      <label class="col-lg-2 control-label">Quốc gia</label>
                                      <div class="col-lg-6">
                                          <input type="text" class="form-control"  value="{$gj?$gj:''}" name="gj">
                                      </div>
                                  </div>
                                  
                                  <div class="form-group">
                                      <label class="col-lg-2 control-label">Ngân hàng rút tiền</label>
                                      <div class="col-lg-6">
                                          <input type="text" class="form-control"  value="{$bank?$bank:''}" name="bank">
                                      </div>
                                  </div>
                                  
                                  <div class="form-group">
                                      <label class="col-lg-2 control-label">Tỉnh</label>
                                      <div class="col-lg-6">
                                          <input type="text" class="form-control"  value="{$sf?$sf:''}" name="sf">
                                      </div>
                                  </div>
                                  
                                  <div class="form-group">
                                      <label class="col-lg-2 control-label">Thành phố</label>
                                      <div class="col-lg-6">
                                          <input type="text" class="form-control"  value="{$city?$city:''}" name="city">
                                      </div>
                                  </div>
                                  
                                  <div class="form-group">
                                      <label class="col-lg-2 control-label">Tên chủ tài khoản</label>
                                      <div class="col-lg-6">
                                          <input type="text" class="form-control"  value="{$rname?$rname:''}" name="rname">
                                      </div>
                                  </div>
                                  
                                  <div class="form-group">
                                      <label class="col-lg-2 control-label">Số điện thoại dự trữ</label>
                                      <div class="col-lg-6">
                                          <input type="text" class="form-control"  value="{$mobile?$mobile:''}" name="mobile">
                                      </div>
                                  </div>
                                  
                                  <div class="form-group">
                                      <label class="col-lg-2 control-label">Số thẻ rút tiền</label>
                                      <div class="col-lg-6">
                                          <input type="text" class="form-control"  value="{$account?$account:''}" name="account">
                                      </div>
                                  </div>
                                  
                                  <div class="form-group">
                                      <label class="col-lg-2 control-label">Số CMND</label>
                                      <div class="col-lg-6">
                                          <input type="text" class="form-control"  value="{$card?$card:''}" name="card">
                                      </div>
                                  </div>
                                  
                                  <div class="form-group">
                                      <label class="col-lg-2 control-label">Địa chỉ ví tiền</label>
                                      <div class="col-lg-6">
                                          <input type="text" class="form-control"  value="{$usdt?$usdt:''}" name="usdt">
                                      </div>
                                  </div>
                                  
                                  <div class="form-group">
                                      <label class="col-lg-2 control-label">Địa chỉ ví tiền điện tử</label>
                                      <div class="col-lg-6">
                                          <input type="text" class="form-control"  value="{$usdtaddress?$usdtaddress:''}" name="usdtaddress">
                                      </div>
                                  </div>

                                  

                                  <div class="form-group">
                                      <div class="col-lg-offset-2 col-lg-10">
                                          <input type="submit" value="Gửi"  onclick="return editcon(this.form)" class="btn btn-success">
                                          
                                      </div>
                                  </div>

                              </form>
                          </div>
                      </section>
                      
                  </aside>
                  </div>

          </div>       
          
          
             

          </section>
      </section>
      <!--main content end-->
  </section>

<script type="text/javascript" src="/static/public/umeditor/umindex.js"></script>
<script>

	function editcon(form){
		var type = "{$isedit}";
		var utel = form.utel.value;
		var nickname = form.nickname.value;
		var upwd = form.upwd.value;
		var upwd2 = form.upwd2.value;
		var ordpwd = form.ordpwd.value;

		if(type == 0 || (type == 1 && ordpwd)){ 
			//if(!upwd){layer.msg('Vui lòng nhập Mật khẩu'); return false;}
			//if(upwd.length < 6){layer.msg('Mật khẩu phải có ít nhất 6 ký tự'); return false;}
			//if(!upwd2){layer.msg('Vui lòng xác nhận mật khẩu'); return false;}
			//if(upwd !== upwd2){layer.msg('Hai lần nhập mật khẩu không giống nhau'); return false;}
		}

		if(type == 0){
			var formurl = "{:Url('user/useradd')}";
			if(!utel){layer.msg('Vui lòng nhập số điện thoại'); return false;}
		}else{
			var formurl = "{:Url('user/useredit')}";
		}

		
		if(!nickname){layer.msg('Vui lòng nhập Họ và tên'); return false;}
		
	    var data = $('#formid').serialize();
	    var locurl = "{:Url('user/userlist')}";

	    WPpost(formurl,data,locurl);

	    return false;
	}


</script>
